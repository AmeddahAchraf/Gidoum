<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login </title>
</head>

<body>
  <form class="formGroup" method="post">


    <div class="col-md-4"></div>
    <div class="col-md-3 container">
      <div class="row">
        <div class="col-md-4"></div>
        <img src="assets/login.png" alt="" height="100px" width="100px">
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-4"></div>
        <h1>Sign in</h1>
      </div>
      <br><br>



      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="user.email" class="form-control" placeholder="test@admin.com">
      <br>
      <label>Mot de passe</label>
      <input type="password" name="user.password" [(ngModel)]='user.password' class="form-control" placeholder="123456">
      <br>
      <button type="submit" name="button" class="btn btn-success" (click)="signInWithEmail();">Submit</button>
      <br><br><br>
      <div class="alert alert-danger" id="erreur"></div>

    </div>

  </form>
</body>

</html>
